<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>

        html, body {
            margin: 0px;
            height: 100%;
            /*overflow: hidden;*/
        }

        .container {
            display: grid;
            grid-template-columns: 40fr 20fr 40fr;
            grid-template-rows: 1fr 1fr;
            gap: 20px 20px;
            grid-auto-flow: row;
            align-content: stretch;
            -webkit-animation: fadeEffect 1s;
            animation: fadeEffect 1s;
            grid-template-areas:
                "map timeseries timeseries"
                "pcp growthrate top-5";
        }

        .map { grid-area: map;background-color: #FFFEEC; border: 1px solid #fff;}

        .timeseries { grid-area: timeseries;background-color: #FFFEEC; border: 1px solid #fff;}

        .pcp { grid-area: pcp;background-color: #FFFEEC; border: 1px solid #fff;}

        .top-5 { grid-area: top-5;background-color: #FFFEEC; border: 1px solid #fff;}

        .growthrate { grid-area: growthrate;background-color: #FFFEEC; border: 1px solid #fff;}


        .foreground path {
          fill: none;
          stroke: #947EC3;
        }
        .foreground path.fade {
            stroke: #000;
            stroke-opacity: 0;
        }
        .my_axis text {
            cursor: move;
        }

        div.tooltip {
            position: absolute;
            padding: 7px;
            font-size: 0.8em;
            pointer-events: none;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 3px 3px 10px 0px rgba(0, 0, 0, 0.25);
        }


        @-webkit-keyframes fadeEffect {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        @keyframes fadeEffect {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        header {
            background-color: #947EC3;
        }

        h1 {
            text-align: center;
            position: relative;
            padding: 0;
            margin: 0;
            font-size:27px;
            text-transform:uppercase;
            color:#222;
            letter-spacing:1px;
            font-family:"Playfair Display", serif;
            font-weight: 400;
            font-weight: bold;
        }
        h1 span {
            line-height: 1.3;
            margin-top: 5px;
            font-size:10px;
            color:#444;
            word-spacing:1px;
            font-weight:normal;
            letter-spacing:2px;
            text-transform: uppercase;
            font-family:"Raleway", sans-serif;
            font-weight:500;

            display: grid;
            grid-template-columns: 1fr max-content 1fr;
            grid-template-rows: 2px 0;
            grid-gap: 10px;
            align-items: center;
        }

        h1 span:after, h1 span:before {
            content: " ";
            display: block;
            border-bottom: 1px solid #ccc;
            border-top: 1px solid #ccc;
            height: 5px;
            background-color: #947EC3;
        }
    </style>
</head>
<body>

    <header>
        <h1>
            Company Sales Analysis<span>Final Project</span>
        </h1>
    </header>

    <div class="container">
        <div class="map" id="map"></div>
        <div class="timeseries" id="timeseries">
            <label>Choose the graph display method</label>
            <input type="radio" id="upright" name="display-method" value="upright" onclick="select_bar_display()" checked>
            <label for="upright">Stacked Bar Chart</label>
            <input type="radio" id="sideways" name="display-method" value="sideways" onclick="select_bar_display()">
            <label for="sideways">Stacked Area Chart</label>
        </div>
        <div class="pcp" id="pcp"></div>
        <div class="top-5" id="top-5"></div>
        <div class="growthrate" id="growthrate"></div>
    </div>

    <script src="static/index.js"></script>
    <script src="static/Top_5.js"></script>
    <script src="static/Geomap.js"></script>
    <script src="static/Growthrate.js"></script>
    <script src="static/Time_series.js"></script>
    <script src="static/PCP.js"></script>
</body>
